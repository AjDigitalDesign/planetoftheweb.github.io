<!-- bottom-teaser -->
<div class="bottom-teaser cf">

<!-- Author Credits -->
<section class="section">
  <h5 class="index-headline featured"><span>Written by</span></h5>
  <div class="author">
    <div class="author-image" style="background-image: url({{site.author_image}})">Blog Logo</div>
    <h4 class="author-name">{{ site.author.name }}</h4>
    <div class="author-bio">{{ site.author.bio }}</div>
  </div>
</section><!-- class="isLeft" -->

<!-- Author Credits -->
<section class="section">
  <h5 class="index-headline featured"><span>Follow me</span></h5>
  <div class="custom-links">
    {% for social in site.social %}
    {% if social.url %}
    <a class="icon icon-{{ social.icon }}" href="{{ social.url }}"><i class="fa fa-{{ social.icon }}"></i></a>
    {% endif %}
    {% endfor %}
  </div>

  <div class="feed"><a class="subscribe" href="/feed.xml"> <span class="tooltip"> <i class="fa fa-rss"></i> Subscribe to my feed</span></a></div>

</section><!-- class="isRight" -->
</div><!-- bottom-teaser -->
